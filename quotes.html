          <div class="slider__holder">
            <label for="slide-1" class="slider__item slider__item--1 card">
              <div class="slider__item-content">
                <h4 class="slider__item-title">
                  “Reality is wrong. Dreams are for real.”
                </h4>
                <p class="slider__item-text serif">
                  Tupac often emphasized the importance of dreams and the power
                  of imagination in achieving one’s goals.
                </p>
              </div>
            </label>
            <!-- Slider__item -->

            <label for="slide-2" class="slider__item slider__item--2 card">
              <div class="slider__item-content">
                <h4 class="slider__item-title">
                  “I don’t have no fear of death. My only fear is coming back
                  reincarnated.”
                </h4>
                <p class="slider__item-text serif">
                  Tupac’s fearlessness and belief in reincarnation are evident
                  in this quote.
                </p>
              </div>
            </label>
            <!-- Slider__item -->

            <label for="slide-3" class="slider__item slider__item--3 card">
              <div class="slider__item-content">
                <h4 class="slider__item-title">
                  “During your life, never stop dreaming. No one can take away
                  your dreams.”
                </h4>
                <p class="slider__item-text serif">
                  Tupac encouraged people to hold onto their dreams, regardless
                  of life’s challenges.
                </p>
              </div>
            </label>
            <!-- Slider__item -->

            <label for="slide-4" class="slider__item slider__item--4 card">
              <div class="slider__item-content">
                <h4 class="slider__item-title">
                  “Don’t change on me. Don’t extort me unless you intend to do
                  it forever.”
                </h4>
                <p class="slider__item-text serif">
                  Tupac emphasized the importance of authenticity and genuine
                  relationships.
                </p>
              </div>
            </label>
            <!-- Slider__item -->

            <label for="slide-5" class="slider__item slider__item--5 card">
              <div class="slider__item-content">
                <h4 class="slider__item-title">
                  “It’s a struggle for every young Black man. You know how it
                  is, only God can judge us.”
                </h4>
                <p class="slider__item-text serif">
                  In this quote, Tupac addresses the challenges faced by young
                  Black men and the theme of judgment.
                </p>
              </div>
            </label>
            <!-- Slider__item -->
          </div>
          <!-- Slider Holder -->
